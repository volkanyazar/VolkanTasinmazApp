<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-6 col-12 p-5 mx-auto  custom-form">
      <form [formGroup]="userForm" (ngSubmit)="addUser()" class="user-form">
        <h2 class="mb-4">Yeni Kullanıcı Ekle</h2>
        <!-- Ad Alanı -->
        <div class="form-group">
          <label for="firstName">Ad:</label>
          <input type="text" class="form-control colorful" id="firstName" formControlName="firstName" placeholder="Ad">
          <div *ngIf="userForm.get('firstName')?.hasError('required') && userForm.get('firstName')?.dirty" class="error-message">
            Ad Alanı zorunludur...
          </div>
        </div>
        <!-- Soyad Alanı -->
        <div class="form-group">
          <label for="lastName">Soyad:</label>
          <input type="text" class="form-control colorful" id="lastName" formControlName="lastName" placeholder="Soyad">
          <div *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.dirty" class="error-message">
            Soyad Alanı zorunludur...
          </div>
        </div>
        <!-- E-mail Alanı -->
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control colorful" id="email" formControlName="email" placeholder="E-mail">
          <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.dirty" class="error-message">
            E-mail Alanı zorunludur...
          </div>
        </div>
        <!-- Parola Alanı -->
        <div class="form-group">
          <label for="password">Parola:</label>
          <input type="password" class="form-control colorful" id="password" formControlName="password" placeholder="Parola">
          <div *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.dirty" class="error-message">
            Parola Alanı zorunludur...
          </div>
        </div>
        <!-- Rol Alanı -->
        <div class="form-group">
          <label for="role">Rol:</label>
          <select class="form-control colorful" id="role" formControlName="role" placeholder="Rol">
            <option value="" disabled selected>Rol Seçiniz</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <div *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.dirty" class="error-message">
            Rol Alanı zorunludur...
          </div>
        </div>
        <!-- Adres Alanı -->
        <div class="form-group">
          <label for="adres">Adres:</label>
          <textarea class="form-control colorful" id="adres" formControlName="adres" placeholder="Adres"></textarea>
          <div *ngIf="userForm.get('adres')?.hasError('required') && userForm.get('adres')?.dirty" class="error-message">
            Adres Alanı zorunludur...
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-lg colorful" [disabled]="!userForm.valid">
            <i class="fas fa-user-plus"></i> Ekle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
